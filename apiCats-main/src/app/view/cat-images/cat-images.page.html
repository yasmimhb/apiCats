<ion-header>
  <ion-toolbar>
    <ion-title>
      Imagens de Gatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="cat-buttons">
    <ion-row>
      <ion-col size="4">
        <ion-button expand="full" (click)="getRandomCat()">Obter Gato Aleatório</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="getTenRandomCats()">Obter 10 Gatos Aleatórios</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="full" (click)="getTenBengalCats()">Obter 10 Gatos da Raça Bengal</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="cat-images">
    <ion-row>
      <ion-col size="6" *ngFor="let cat of cats">
        <ion-card class="cat-image">
          <ion-img [src]="cat.url" alt="Imagem de gato"></ion-img>
          <ion-card-content>
            <!-- Aqui você pode adicionar informações adicionais sobre a imagem, se desejar -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
